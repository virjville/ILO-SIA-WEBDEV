<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a7f7475171.js" crossorigin="anonymous"></script>
    <style>
        .datepicker-date-display {background: rgb(255, 165, 0);};.datepicker-date-display {background: orange;} 
        .timepicker-digital-display {background: orange;};.timepicker-digital-display {background: orange;}
        .timepicker-container.modal-content {color:orange}
    </style>
    <title>Date and Time Picker</title>
</head>
<body class="grey darken-4">
    <div class="container">
        <h1 class="amber-text">Date and Time Picker</h1>
        <form>
            <div class="input-field">
                <input type="text" class="datepicker">
                <label for="date">Date</label>
            </div>
            <div class="input-field">
                <input type="text" class="timepicker">
                <label for="time">Time</label>
            </div>
            
        </form>
    
    </div>

    <!--Jquery CDN -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js">
    </script>

    <script>
        $(document).ready(function() {
            // Date Init
            $('.datepicker').datepicker();
            // Time Init
            $('.timepicker').timepicker();
        });


    </script>


</body>
</html>
