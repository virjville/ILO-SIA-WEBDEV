<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Font awesome -->
    <script src="https://kit.fontawesome.com/a7f7475171.js" crossorigin="anonymous"></script>

    <title>Button & Icons</title>
</head>
<body class="grey">
    <div class="container">
        <h1 class="grey-text text darken-2">Button & Icons</h1>  
    <button class="btn green yellow-text">Read more</button>
    <a class="btn">Read more</a>

    <br><br>
    <!-- Waves effect -->
    <button class="btn red waves-effect waves-light">Read more</button>
    <a class="btn blue waves-effect waves-green">Read more</a>
    <br><br>
    <a class="btn white waves-effect waves-red red-text">Read more</a>
    <a class="btn white waves-effect waves-teal teal-text">Read more</a>
    <a class="btn white waves-effect waves-gree green-text">Read more</a>
    <a class="btn white waves-effect waves-grey grey-text">Read more</a>
    <a class="btn white waves-effect waves-purple purple-text">Read more</a>
    <br><br>
    <!-- Material Icons -->-
    <i class="material-icons white-text">accessibility</i>
    <i class="material-icons green-text">audiotrack</i>
    <i class="material-icons blue-text">bluetooth</i>
    <br><br>
    <!-- Icon Size -->
    <i class="material-icons blue-text large">beach_access</i>
    <i class="material-icons blue-text medium">bookmark</i>
    <i class="material-icons blue-text small">brightness_2</i>
    <i class="material-icons blue-text tiny">build</i>
    
    <br><br>
    <!-- Button with material icons -->
    <a  class="btn purple waves-effect waves-light">
    <i class="material-icons blue-text tiny right">build</i>   
    Buy now</a> 
    
    <a href="https://ww.instagram.com">
        <i class="fab fa-instagram large orange-text">
        </i>
    </a>

    <br><br>
    <button class="btn-large">Large Button</button>
    <button class="btn-large disabled">Large Button</button>

</div>

<br><br><br><br><br>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
</body>
</html>
